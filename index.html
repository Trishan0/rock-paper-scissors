<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors</h1>

        <div class="header-content">
            <div>
                <h3>Computer Choice</h3>
                <p id="cm-choice">?</p>
            </div>
            <div>
                <h3>Your Choice</h3>
                <div class="choices">
                    <div class="choice" onclick="userChoice(0)">✊</div>
                    <div class="choice" onclick="userChoice(1)">✋</div>
                    <div class="choice" onclick="userChoice(2)">✌</div>
                </div>
            </div>
        </div>

        <div id="result" class="header-content">
            <h3>Result</h3>
            <p id="game-result">Choose your move!</p>
        </div>
        <div class="restart">
            <button class="choice" onclick="restart()">Restart</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
